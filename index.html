<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 id="title"> BASKETBALL  SCOREBOARD</h1>
        <div class="container">
            <div>
                <h3 class="side">HOME</h3>
                <h1 class="score" id="homeScoreEl">0</h1>
                <div >
                    <button id="home-btn-1">+1</button>
                    <button id="home-btn-2">+2</button>
                    <button id="home-btn-3">+3</button>
                </div>
            </div>
            <div>
                <h3 class="side">AWAY</h3>
                <h1 class="score" id="guestScoreEl">0</h1>
                <div >
                    <button id="guest-btn-1">+1</button>
                    <button id="guest-btn-2" >+2</button>
                    <button id="guest-btn-3">+3</button>
                </div>
            </div>
        </div>
        <button id="resetbtn" >RESET</button>
        <script  src="index.js" ></script>
    </body>
</html>
