<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 id="title"> BASKETBALL  SCOREBOARD</h1>
        <div class="container">
            <div>
                <h3 class="side">HOME</h3>
                <h1 class="score" id="homeScoreEl">0</h1>
                <div >
                    <button onclick="home1()">+1</button>
                    <button onclick="home2()">+2</button>
                    <button onclick="home3()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="side">AWAY</h3>
                <h1 class="score" id="guestScoreEl">0</h1>
                <div >
                    <button onclick="guest1()">+1</button>
                    <button onclick="guest2()" >+2</button>
                    <button onclick="guest3()">+3</button>
                </div>
            </div>
        </div>
        <button id="resetbtn" onclick="reset()">RESET</button>
        <script src="index.js"></script>
    </body>
</html>
